<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA-JS</title>
</head>

<body>
    <div align="center">
        <h3>Linear Search With Javascript</h3>
        <p>(Open console to check output)</p>
    </div>

    <script>
        let data = [10, 50, 25, 15, 5, 30, 45];

        const linearSearch = (searchElem) => {
            for (let index = 0; index < data.length; index++) {
                if (data[index] == searchElem) {
                    return `Element ${searchElem} - found in ${index} position.`
                }
            }

            return `Element ${searchElem} - not found in the Data.`;
        }

        console.log('Data: ', data);
        console.log(linearSearch(5));
        console.log(linearSearch(8));
    </script>
</body>

</html>
