<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion-Problem 1</title>
</head>

<body>
    <div align="center">
        <h3>Recursion-Problem 1</h3>
        <span>Open console to check output</span>
    </div>

    <script>
        function recFun(data) {
            console.log("Upside: ", data);
            if (data > 0) {
                recFun(data - 1);
            }
            console.log("Downside: ", data);
        }

        recFun(5);
    </script>
</body>

</html>
