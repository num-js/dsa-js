<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>

<body>
    <div align="center">
        <h3>Stack-DS</h3>
        <p>(Open console to check output)</p>

        <br /><br />

        <input id="value" type="text" />
        <button onclick="pushData()">Push</button>

        <br /><br />
        <button onclick="pop()">Pop</button>

    </div>

    <script src="./stack.js"></script>

    <script>
        const pushData = () => {
            const valueElem = document.getElementById("value");
            push(valueElem.value);
            valueElem.value = "";
        }
    </script>
</body>

</html>
